<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Jenkins Lab Task!</title>
    <style>
        html {
            color-scheme: light dark;
        }
        body {
            width: 35em;
            margin: 0 auto;
            font-family: Tahoma, Verdana, Arial, sans-serif;
        }
    </style>
    <script>
        function increment() {
            let currentValue = parseInt(document.getElementById("number").innerHTML);
            let newValue = currentValue+1;
            document.getElementById("number").innerHTML=newValue;
        }
        function decrement() {
            let currentValue = parseInt(document.getElementById("number").innerHTML);
            let newValue = currentValue-1;
            document.getElementById("number").innerHTML=newValue;
        }
    </script>
</head>

<body>
    <h1>Welcome to Jenkins Lab Lab Task</h1>
    <h2>Current Number:</h2>
    <h1 id="number">
        0
    </h1>
    <form action="#">
        <button onclick="increment()"> Increment!</button>
        <button onclick="decrement()"> Decrement!</button>
    </form>
    <h1> By Vibha </h1>
    <h2> Profession: Developer </h2>
    <h3> Lives in Mumbai </h3>

    <p><em>Thank you for testing!</em></p>
</body>

</html>
